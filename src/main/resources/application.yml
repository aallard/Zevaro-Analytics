server:
  port: 8081

spring:
  application:
    name: zevaro-analytics

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/${DB_NAME:zevaro}
    username: ${DB_USER:zevaro}
    password: ${DB_PASSWORD:zevaro}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: analytics
        format_sql: true
    show-sql: ${SHOW_SQL:false}
    open-in-view: false

  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}

  kafka:
    # Environment toggle - set to false for local dev without Kafka
    enabled: ${KAFKA_ENABLED:true}

    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}

    consumer:
      group-id: zevaro-analytics
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

      # DEFENSIVE: Prevent log flooding on connection failures
      properties:
        spring.json.trusted.packages: ai.zevaro.*
        # Connection backoff (default is 50ms - way too aggressive)
        reconnect.backoff.ms: 1000
        reconnect.backoff.max.ms: 60000
        # Session/heartbeat - fail fast but don't spam
        session.timeout.ms: 30000
        heartbeat.interval.ms: 10000
        request.timeout.ms: 40000
        # Retry backoff
        retry.backoff.ms: 1000

    listener:
      # Don't auto-start if explicitly disabled
      auto-startup: ${KAFKA_AUTO_STARTUP:true}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

services:
  core:
    url: ${CORE_SERVICE_URL:http://localhost:8080}
