server:
  port: 8081

spring:
  application:
    name: zevaro-analytics
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:5432/zevaro
    username: ${DB_USER:zevaro}
    password: ${DB_PASSWORD:zevaro}
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}
    properties:
      hibernate:
        default_schema: analytics
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
  kafka:
    bootstrap-servers: ${KAFKA_SERVERS:localhost:9092}
    consumer:
      group-id: zevaro-analytics
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: ai.zevaro.*

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized

services:
  core:
    url: ${CORE_SERVICE_URL:http://localhost:8080}
